<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Fan Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <body class="bg-bg"></body>
    <div class="container">
        <div class="light-control">
            <h2>Light Control</h2>
            <button class="stylish-button button-light">Turn On Light</button>
            <button class="stylish-button button-light">Turn Off Light</button>
        </div>
        <div class="fan-control">
            <h2>Fan Control</h2>
            <button class="stylish-button button-fan">Turn On Fan</button>
            <button class="stylish-button button-fan">Turn Off Fan</button>
        </div>
    </div>
</body>
</html>
